<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/style3.css">
</head>
<body>
     <header class="cabecera">
    <div class="añadir">
    <img class="añadir" src="/images/Group 7.svg" alt=""><a href="/añadir.html"><p>Añadir</p></a>
    </div>
    <div class="refrescar">
        <img class="refrescar" src="/images/Icon open-reload.svg" alt=""><a href=""><p>Refrescar</p></a>
    </div>
    <div class="delete">
        <img class="delete" src="/images/Icon material-delete-forever.svg" alt=""><a href="/delete.html"><p>Eliminar</p></a>
    </div>
    <a href="/Principal.html"><img class="foto" src="./images/kario-sin-kairo.png" alt=""></a>
    <div class="bug">
        <img class="bug" src="/images/Icon material-bug-report.svg" alt=""><a href="/reportes.html"><p>Reportar</p></a>
    </div>
    <div class="ayuda">
        <img class="ayuda" src="/images/Icon ionic-ios-help-circle.svg" alt=""><a href="/ayuda.html"><p>Ayuda</p></a>
    </div>
    <div class="ajustes">
        <img class="o" src="/images/Icon ionic-ios-settings.svg" alt=""><img class="o" src="/images/Icon material-notifications-active.svg" alt=""><img class="pedro" src="/images/pp@2x.png" alt="">
    </div>
    </header>
    <div class="container">
        <h1 class="titulo">Añadir Indicador</h1>
     
        <label for="first">Nombre del indicador</label>
        <input id="first" placeholder="Maquetacion Html" class="indicadores" type="text" ></input>
        
        <label for="second">Categoria</label>
        <input id="second" placeholder="Proyecto" class="indicadores" type="text" ></input>
        
        <label for="third">Fecha de inicio</label>
        <input id="third" placeholder="8/07/2025" class="indicadores" type="text" ></input>
        
        <label for="fourth">Fecha de terminacion</label>
        <input id="fourth" placeholder="14/07/2025" class="indicadores" type="text" ></input>
        
        <label for="fifth">Formula</label>
        <input id="fifth" placeholder="Met.Agil" class="indicadores" type="text" ></input>
        
        <label for="sixth">Frecuencia</label>
        <input id="sixth" placeholder="1/4" class="indicadores" type="text" ></input>
        
        <label for="seventh">Cumplimiento %</label>
        <input id="seventh" placeholder="100%" class="indicadores" type="text" ></input>
        
        <label for="eighth">Area</label>
        <input id="eighth" placeholder="Software" class="indicadores" type="text" ></input>
        
        <div class="FUNA"><a href="#confirmacion" class="button"><p>Añadir Elementos</p></a></div>
        <div id="confirmacion" class="confirmacion">
            <div class="modal"></div>
            <h2>¿Estas seguro que lo quieres añadir?</h2>
            <div class="confirmarbot">
                <a href="/añadir.html"><p>Confirmar</p></a><a href="/añadir.html"><p>Cancelar</p></a>
            </div>
        </div>
    </div>
     </div>

</html>
